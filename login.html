<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Tailwind Starter</title>
    <script src="./scripts.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="font-sans overflow-auto scrollbar-hide">
    <header
      id="mainHeader"
      class="fixed top-0 left-0 w-full z-30 bg-blue1 h-28 transition-all duration-500 ease-in-out"
    >
      <div
        class="w-full h-full flex justify-between items-center relative px-4 lg:px-8"
      >
        <div class="flex items-center">
          <a href="index.html" class="cursor-pointer">
            <img
              src="./img/logo.png"
              class="logo h-24 ml-4 transition-all duration-500 ease-in-out"
              alt="logo"
            />
          </a>
        </div>

        <div
          class="lg:hidden absolute right-4 top-1/2 transform -translate-y-1/2"
        >
          <img
            src="./img/burgermenu.svg"
            class="h-12 w-12 burger cursor-pointer"
            alt="Menu"
            onclick="toggleMenu()"
          />
        </div>

        <nav
          class="hidden lg:flex text-white text-xl mr-4 font-medium space-x-8 xl:space-x-12"
        >
          <a href="onas.html" class="nav-link py-2 underline-animation"
            >O nas</a
          >
          <a href="galeria.html" class="nav-link py-2 underline-animation"
            >Galeria</a
          >
          <a href="rezerwacje.html" class="nav-link py-2 underline-animation"
            >Rezerwacje</a
          >
          <a href="kontakt.html" class="nav-link py-2 underline-animation"
            >Kontakt</a
          >
          <a href="login.html" class="nav-link py-2 underline-animation">Logowanie</a>
        <a href="profil.html" class="nav-link py-2 underline-animation">Moje konto</a>

        </nav>
      </div>

      <div
        id="menu"
        class="hidden left-0 w-full h-screen bg-blue1 bg-opacity-80 mt-0 text-white p-5 z-50 flex-col justify-center"
      >
        <ul class="space-y-4 text-3xl font-medium">
          <li>
            <a href="onas.html" class="block text-center mb-16 mt-30 p-2"
              >O nas</a
            >
          </li>
          <li>
            <a href="galeria.html" class="block text-center p-2 m-16"
              >Galeria</a
            >
          </li>
          <li>
            <a href="rezerwacje.html" class="block text-center p-2 m-16"
              >Rezerwacje</a
            >
          </li>
          <li>
            <a href="kontakt.html" class="block text-center p-2 m-16"
              >Kontakt</a
            >
          </li>
          <a href="login.html" class="nav-link py-2 underline-animation">Logowanie</a>
          <a href="profil.html" class="nav-link py-2 underline-animation">Moje konto</a>

        </ul>
      </div>
    </header>
    <div
      class="w-full h-screen"
      style="background-image: url('img/main.webp'); background-size: cover"
    >
      <div class="h-screen flex justify-center items-center">
        <div
          class="bg-white mx-4 p-8 rounded shadow-md w-full md:w-1/2 lg:w-1/3 "
        >
          <h1 class="text-3xl font-bold mb-8 text-center">Panel logowania</h1>
          <form>
            <div class="mb-4">
              <label
                class="block font-semibold text-gray-700 mb-2"
                for="password"
              >
                Nazwa użytkownika
              </label>
              <input
                class="border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline "
                id="loginuser"
                type="loginuser"
                placeholder="Wprowadź nazwę użytkownika"
              />
              
              
            </div>
            <div class="mb-4">
              <label class="block font-semibold text-gray-700 mb-2" for="email">
                Adres E-mail
              </label>
              <input
                class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="email"
                type="email"
                placeholder="Enter your email address"
              />
            </div>
            <div class="mb-4">
              <label
                class="block font-semibold text-gray-700 mb-2"
                for="password"
              >
                Hasło
              </label>
              <input
                class="border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password"
                type="password"
                placeholder="Wpisz hasło"
              />
              <a
                class="text-gray-600 hover:text-blue-700 flex justify-center"
                href="forgotpassword.html"
                >Zapommniałeś hasła?</a
              >
              <a
                class="text-gray-600 hover:text-blue-700 flex justify-center"
                href="register.html"
                >Zarejestruj się</a
              >
            </div>
            <div class="flex justify-center">
              <a href="profil.html"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button"
              >
                Zaloguj
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="text-center lg:text-left">
      <div class="bg-blue2 p-4 text-center text-surface dark:text-white">
        © 2024 Copyright:
        <a href="index.html">Titanium Tower</a>
      </div>
    </footer>
  </body>
</html>
