<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Tailwind Starter</title>
    <script src="./scripts.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="font-sans overflow-auto scrollbar-hide">
    <header
      id="mainHeader"
      class="fixed top-0 left-0 w-full z-30 bg-blue1 h-28 transition-all duration-500 ease-in-out"
    >
      <div
        class="w-full h-full flex justify-between items-center relative px-4 lg:px-8"
      >
        <div class="flex items-center">
          <a href="index.html" class="cursor-pointer">
            <img
              src="./img/logo.png"
              class="logo h-24 ml-4 transition-all duration-500 ease-in-out"
              alt="logo"
            />
          </a>
        </div>

        <div
          class="lg:hidden absolute right-4 top-1/2 transform -translate-y-1/2"
        >
          <img
            src="./img/burgermenu.svg"
            class="h-12 w-12 burger cursor-pointer"
            alt="Menu"
            onclick="toggleMenu()"
          />
        </div>

        <nav
          class="hidden lg:flex text-white text-xl mr-4 font-medium space-x-8 xl:space-x-12"
        >
          <a href="onas.html" class="nav-link py-2 underline-animation"
            >O nas</a
          >
          <a href="galeria.html" class="nav-link py-2 underline-animation"
            >Galeria</a
          >
          <a href="rezerwacje.html" class="nav-link py-2 underline-animation"
            >Rezerwacje</a
          >
          <a href="kontakt.html" class="nav-link py-2 underline-animation"
            >Kontakt</a
          >
          <a href="login.html" class="nav-link py-2 underline-animation">Logowanie</a>
        <a href="profil.html" class="nav-link py-2 underline-animation">Moje konto</a>

        </nav>
      </div>

      <div
        id="menu"
        class="hidden left-0 w-full h-screen bg-blue1 bg-opacity-80 mt-0 text-white p-5 z-50 flex-col justify-center"
      >
        <ul class="space-y-4 text-3xl font-medium">
          <li>
            <a href="onas.html" class="block text-center mb-16 mt-30 p-2"
              >O nas</a
            >
          </li>
          <li>
            <a href="galeria.html" class="block text-center p-2 m-16"
              >Galeria</a
            >
          </li>
          <li>
            <a href="rezerwacje.html" class="block text-center p-2 m-16"
              >Rezerwacje</a
            >
          </li>
          <li>
            <a href="kontakt.html" class="block text-center p-2 m-16"
              >Kontakt</a
            >
          </li>
          <a href="login.html" class="nav-link py-2 underline-animation">Logowanie</a>
        <a href="profil.html" class="nav-link py-2 underline-animation">Moje konto</a>
        </ul>
      </div>
    </header>
    <div
      class="w-full h-screen"
      style="background-image: url('img/main.webp'); background-size: cover"
    >
      <div class="h-screen flex justify-center items-center">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
          <div
            class="absolute inset-0 bg-gradient-to-r from-blue1 to-blue1 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
          ></div>
          <div
            class="text-white relative px-4 py-10 bg-blue2 shadow-lg sm:rounded-3xl sm:p-20"
          >
            <div class="text-center pb-6">
              <h1 class="text-3xl">Skontaktuj się z nami!</h1>

              <p class="text-gray-300">
                Uzupełnij poniższy formularz aby wyslać nam wiadomość
              </p>
            </div>

            <form action="https://fabform.io/f/{form-id}" method="post">
              <input
                class="shadow mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text"
                placeholder="Imię"
                name="name"
              />

              <input
                class="shadow mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="email"
                placeholder="Email"
                name="email"
              />

              <input
                class="shadow mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text"
                placeholder="Temat"
                name="_subject"
              />

              <textarea
                class="shadow mb-4 min-h-0 appearance-none border rounded h-64 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text"
                placeholder="Napisz swoją wiadomość..."
                name="message"
                style="height: 121px"
              ></textarea>

              <div class="flex justify-between">
                <input
                  class="shadow bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  type="submit"
                  value="Wyślij"
                />
                <input
                  class="shadow bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  type="reset"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center lg:text-left">
      <div class="bg-blue2 p-4 text-center text-surface dark:text-white">
        © 2024 Copyright:
        <a href="index.html">Titanium Tower</a>
      </div>
    </footer>
  </body>
</html>
