<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Tailwind Starter</title>
    <script src="./scripts.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="font-sans overflow-auto scrollbar-hide">
    <header
      id="mainHeader"
      class="fixed top-0 left-0 w-full z-30 bg-blue1 h-28 transition-all duration-500 ease-in-out"
    >
      <div
        class="w-full h-full flex justify-between items-center relative px-4 lg:px-8"
      >
        <div class="flex items-center">
          <a href="index.html" class="cursor-pointer">
            <img
              src="./img/logo.png"
              class="logo h-24 ml-4 transition-all duration-500 ease-in-out"
              alt="logo"
            />
          </a>
        </div>

        <div
          class="lg:hidden absolute right-4 top-1/2 transform -translate-y-1/2"
        >
          <img
            src="./img/burgermenu.svg"
            class="h-12 w-12 burger cursor-pointer"
            alt="Menu"
            onclick="toggleMenu()"
          />
        </div>

        <nav
          class="hidden lg:flex text-white text-xl mr-4 font-medium space-x-8 xl:space-x-12"
        >
          <a href="onas.html" class="nav-link py-2 underline-animation"
            >O nas</a
          >
          <a href="galeria.html" class="nav-link py-2 underline-animation"
            >Galeria</a
          >
          <a href="rezerwacje.html" class="nav-link py-2 underline-animation"
            >Rezerwacje</a
          >
          <a href="kontakt.html" class="nav-link py-2 underline-animation"
            >Kontakt</a
          >
          <a
            href="login.html"
            class="nav-link py-2 border-2 px-8 hover:bg-blue2 transition-all duration-300 ease-in-out"
            >Login</a
          >
        </nav>
      </div>

      <div
        id="menu"
        class="hidden left-0 w-full h-screen bg-blue1 bg-opacity-80 mt-0 text-white p-5 z-50 flex-col justify-center"
      >
        <ul class="space-y-4 text-3xl font-medium">
          <li>
            <a href="onas.html" class="block text-center mb-16 mt-30 p-2"
              >O nas</a
            >
          </li>
          <li>
            <a href="galeria.html" class="block text-center p-2 m-16"
              >Galeria</a
            >
          </li>
          <li>
            <a href="rezerwacje.html" class="block text-center p-2 m-16"
              >Rezerwacje</a
            >
          </li>
          <li>
            <a href="kontakt.html" class="block text-center p-2 m-16"
              >Kontakt</a
            >
          </li>
          <a
            href="login.html"
            class="block text-center nav-link py-2 border-2 px-8 hover:bg-blue2 transition-all duration-300 ease-in-out"
            >Login</a
          >
        </ul>
      </div>
    </header>
    <div
      class="w-full h-screen"
      style="background-image: url('img/main.webp'); background-size: cover"
    >
      <div class="h-screen flex justify-center items-center">
        <div class="bg-white mx-auto w-1/2 h-60% opacity-95 rounded p-14">
          <h1 class="text-2xl font-bold mb-8 text-center mt-0">
            Panel logowania
          </h1>
          <form action="https://formbold.com/s/FORM_ID" method="POST">
            <div class="-mx-3 flex flex-wrap">
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                  <label
                    for="fName"
                    class="mb-3 block text-base font-medium text-[#07074D]"
                  >
                    Imię i Nazwisko
                  </label>
                  <input
                    type="text"
                    name="fName"
                    id="fName"
                    placeholder="John Doe"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  />
                </div>
              </div>
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                  <label
                    for="lName"
                    class="mb-3 block text-base font-medium text-[#07074D]"
                  >
                    E-mail
                  </label>
                  <input
                    type="text"
                    name="lName"
                    id="lName"
                    placeholder="johndoe@gmail.com"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  />
                </div>
              </div>
            </div>
            <div class="mb-5">
              <label
                for="guest"
                class="mb-3 block text-base font-medium text-[#07074D]"
              >
                Podaj liczbę osób
              </label>
              <input
                type="number"
                name="guest"
                id="guest"
                placeholder="1"
                min="1"
                class="w-full appearance-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
              />
            </div>

            <div class="-mx-3 flex flex-wrap sm:flex sm:flex-wrap sm:-mb-5">
              <div class="sm:w-1/2 sm:-mb-5">
                <div class="mb-5">
                  <label
                    for="date"
                    class="mb-3 block text-base font-medium text-[#07074D]"
                  >
                    Data
                  </label>
                  <input
                    type="date"
                    name="date"
                    id="date"
                    class="flex justify-center w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  />
                </div>
              </div>
              <div class="w- px-3 sm:w-1/2">
                <div class="mb-5">
                  <label
                    for="time"
                    class="mb-3 block text-base font-medium text-[#07074D] whitespace-nowrap"
                  >
                    Godzina zameldowania
                  </label>
                  <input
                    type="time"
                    name="time"
                    id="time"
                    class="flex justify-center w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  />
                </div>
              </div>
            </div>

            <div class="flex justify-center pt-6">
              <button
                onclick="return buttonalert()"
                class="bg-blue-500 hover:bg-blue1 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                id="show-info"
              >
                Zatwierdź
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="text-center lg:text-left">
      <div class="bg-blue2 p-4 text-center text-surface dark:text-white">
        © 2024 Copyright:
        <a href="index.html">Titanium Tower</a>
      </div>
    </footer>
  </body>
</html>
